---
openapi: 3.0.1
info:
  title: OpenAPI definition
  version: v0
servers:
- url: http://localhost:8081
  description: Generated server url
tags:
- name: Test API
  description: 테스트를 위한 agent 프로세스와의 통신 API
- name: Docker API
  description: 도커 관련 API
- name: Main API
  description: 테스트 로직 관련한 주요 API
- name: Actuator
  description: Monitor and interact
  externalDocs:
    description: Spring Boot Actuator Web API Documentation
    url: https://docs.spring.io/spring-boot/docs/current/actuator-api/html/
paths:
  "/test-results":
    get:
      tags:
      - Test API
      summary: 모든 테스트 완료 후 저장된 전체 결과를 조회합니다.
      description: 현재까지 저장된 모든 테스트 결과 리소스 목록을 서버로부터 조회합니다.
      operationId: getAllTestResult
      responses:
        '200':
          description: 전체 테스트 결과 조회 성공
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/CustomApiResponseListTestResult"
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/CustomApiResponseString"
        '500':
          description: 전체 테스트 결과 조회 실패
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/CustomApiResponseListTestResult"
    post:
      tags:
      - Test API
      summary: 에이전트 서버로부터 개별 테스트 결과 정보를 받아 저장합니다.
      description: 개별 에이전트가 수행한 1회 테스트 결과를 서버에 제출하여 새로운 테스트 결과 리소스를 생성합니다.
      operationId: getTestResult
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/TestResult"
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/CustomApiResponse"
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/CustomApiResponseString"
  "/test-results/optimized":
    post:
      tags:
      - Test API
      summary: Optimizer로부터 전체 테스트를 통한 최적화된 리소스 조합 결과를 수신하여 저장합니다.
      description: Optimizer가 수행한 모든 테스트의 최종 결과를 서버에 제출하고 처리하여 최적화된 테스트 결과 리소스를 생성합니다.
      operationId: testResult
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/FinalTestResult"
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/CustomApiResponse"
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/CustomApiResponseString"
  "/jobs":
    post:
      tags:
      - Test API
      summary: 리소스 조합 받음
      description: Optimizer로부터 가능한 리소스 조합 정보를 받아옵니다.
      operationId: getJobs
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/DockerComposeUpdateRequest"
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/CustomApiResponse"
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/CustomApiResponseString"
  "/docker-containers/start":
    post:
      tags:
      - Docker API
      summary: 종료되어 있던 Docker 컨테이너를 실행시킵니다.
      description: 하드코딩된 특정 Docker 컨테이너의 상태를 '종료됨'에서 '실행 중'으로 변경합니다.
      operationId: docker
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/CustomApiResponse"
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/CustomApiResponseString"
  "/configurations":
    post:
      tags:
      - Main API
      summary: 사용자로부터 테스트 관련 설정 정보를 받아 저장합니다.
      description: 사용자가 웹 UI 등을 통해 입력한 테스트 관련 설정 정보를 서버에 제출하여 새로운 설정 리소스를 생성합니다.
      operationId: getConfig
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/UserTestRequest"
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/CustomApiResponse"
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/CustomApiResponseString"
  "/actuator":
    get:
      tags:
      - Actuator
      summary: Actuator root web endpoint
      operationId: links
      responses:
        '200':
          description: OK
          content:
            application/vnd.spring-boot.actuator.v3+json:
              schema:
                type: object
                additionalProperties:
                  type: object
                  additionalProperties:
                    "$ref": "#/components/schemas/Link"
            application/vnd.spring-boot.actuator.v2+json:
              schema:
                type: object
                additionalProperties:
                  type: object
                  additionalProperties:
                    "$ref": "#/components/schemas/Link"
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: object
                  additionalProperties:
                    "$ref": "#/components/schemas/Link"
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/CustomApiResponseString"
  "/actuator/prometheus":
    get:
      tags:
      - Actuator
      summary: Actuator web endpoint 'prometheus'
      operationId: prometheus
      responses:
        '200':
          description: OK
          content:
            text/plain;version=0.0.4;charset=utf-8:
              schema:
                type: object
            application/openmetrics-text;version=1.0.0;charset=utf-8:
              schema:
                type: object
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/CustomApiResponseString"
  "/actuator/info":
    get:
      tags:
      - Actuator
      summary: Actuator web endpoint 'info'
      operationId: info
      responses:
        '200':
          description: OK
          content:
            application/vnd.spring-boot.actuator.v3+json:
